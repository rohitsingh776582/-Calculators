<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="Main">



        <div class="calculator">

            <input id="input" type="text" placeholder="0">

            <div>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator"> /</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>


            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">/</button>
            </div>


            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>


            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eqlbtn">=</button>
            </div>
        </div>

    </div>

    <script>


        let input = document.querySelector("#input")
        let buttons = document.querySelectorAll("button")
        let string = ""
        let arry = Array.from(buttons);

        arry.forEach(button => {

            button.addEventListener('click', function (e) {



                if (e.target.innerHTML == '=') {  // Gets the HTML content within the target element.


                    string = eval(string);
                    input.value = string;

                }


                else if (e.target.innerHTML == 'AC') {

                    string = "";
                    input.value = string;
                }

                else if (e.target.innerHTML == 'DEL') {

                    console.log(e.target.innerHTML);
                    string = string.substring(0, string.length - 1); // This effectively removes the last character of the string.

                    input.value = string;
                }

                else {

                    string += e.target.innerHTML;

                    console.log(string);
                    input.value = string; // (value)This property represents the current value of the input element. It can be used to get or set the value.

                }

            })
        })






    </script>
</body>

</html>
